{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<form action="{{ fetch_url }}" method="POST">
    {% csrf_token %}
    <h2>{{ title }} <button name="btn" value="fetch" role="button" class="btn btn-success">Fetch</a></h2>
</form>
<ul class="list-group">
{% for collection in collections %}
<li class="list-group-item">
    <a href="{{ collection.get_absolute_url }}">
    {{ collection.name }}
    </a>
</li>
{% endfor %}
</ul>
{% endblock %}
